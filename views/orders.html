{{ template "partials/head" .}}

<div class="hidden invisible max-h-0 max-w-0">
  <span class="bg-pos_plc"></span>
  <span class="bg-pos_pdg"></span>
  <span class="bg-pos_cld"></span>
  <span class="bg-pos_rdy"></span>
  <span class="bg-pos_trs"></span>
  <span class="bg-pos_dlv"></span>
  <span class="text-pos_plc"></span>
  <span class="text-pos_pdg"></span>
  <span class="text-pos_cld"></span>
  <span class="text-pos_rdy"></span>
  <span class="text-pos_trs"></span>
  <span class="text-pos_dlv"></span>
</div>

<div class="w-[85%] flex flex-col gap-12">
  <div class="w-full flex-col mx-auto bg-white p-4 rounded shadow">
    <input type="search" id="searchInput" onkeyup="searchTable()" placeholder="Search..."
      class="mb-4 w-full p-2 border border-pos_bla/25 rounded outline-none">

    <div class="flex flex-col gap-0.5">
      <h2 class="text-pos_bla text-3xl font-bold">Orders List</h2>

      <div class="overflow-x-auto">
        <table class="w-full divide-y divide-pos_bla rounded-3xl">
          <thead class="bg-pos_bla">
            <tr class="text-xl text-pos_whi font-bold">
              <th class="px-4 py-2 text-left cursor-pointer">Name</th>
              <th class="px-4 py-2 text-left cursor-pointer">Date&nbsp;Time</th>
              <th class="px-4 py-2 text-left cursor-pointer">Customer Name</th>
              <th class="px-4 py-2 text-left cursor-pointer">Customer Number</th>
              <th class="px-4 py-2 text-left cursor-pointer">Destination</th>
              <th class="px-4 py-2 text-left cursor-pointer">Type</th>
              <th class="px-4 py-2 text-left cursor-pointer">Items Quantity</th>
              <th class="px-4 py-2 text-left cursor-pointer">Status</th>
              <th class="px-4 py-2 text-left cursor-pointer">Total Amount</th>
            </tr>
          </thead>
          <tbody id="orders" class="divide-y divide-gray-200">
            {{ range .orders }}
            {{ template "order_row" . }}
            {{ end }}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const statusColors = {
        placed: "text-pos_plc",
        transit: "text-pos_trs",
        ready: "text-pos_rdy",
        preparing: "text-pos_pdg",
        canceled: "text-pos_cld",
        taken: "text-pos_dlv",
        served: "text-pos_dlv",
        delivered: "text-pos_dlv",
      };

      document.querySelectorAll("#orders tr").forEach((row) => {
        const statusEl = row.querySelector(".status");
        if (!statusEl) return;

        const status = statusEl.textContent.trim().toLowerCase();
        const textClass = statusColors[status];
        if (!textClass) return;

        statusEl.classList.add(textClass);

        row.querySelectorAll(".scolor").forEach((el) => {
          el.classList.add(textClass);
        });
      });
    });
  </script>
  {{ template "partials/foot" .}}
