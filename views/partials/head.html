<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=1367">
  <title>Point Of Sale</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&family=Archivo:ital,wght@0,100..900;1,100..900&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Chivo:ital,wght@0,100..900;1,100..900&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Inclusive+Sans:ital,wght@0,300..700;1,300..700&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&family=Urbanist:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- icons -->
  <link href="/static/assets/fill.css" rel="stylesheet">
  <link href="/static/assets/regular.css" rel="stylesheet">

  <link href="/static/css/style.css" rel="stylesheet">
  <script src="/static/js/alpine.min.js" defer></script>
  <script src="/static/js/htmx.min.js" defer></script>
</head>

<body class="bg-pos_bla h-screen flex items-center justify-center">
  <div class="relative w-screen aspect-[16/10] items-start justify-between gap-0 bg-pos_whi">
    <header class="w-[15%] h-full flex-col items-start justify-start p-5 border-r border-r-pos_cld/25 bg-pos_col">
      <div class="w-full flex-col gap-7">
        <h1 id="logo" class="text-2xl text-pos_whi font-black">ExpressPOS</h1>

        <nav class="w-full flex-col items-start justify-start gap-9">
          <div class="w-full flex-col items-start justify-start gap-3.5">
            <h3 class="text-xl text-pos_whi font-black">Main Menu</h3>
            <div class="w-full flex-col items-start justify-start gap-2 pl-2.5">
              <button class="w-full flex items-end justify-start gap-2 text-base text-pos_whi hover:opacity-65">
                <i class="ph ph-dashboard-square-01 text-xl"></i>
                <span>Dashboard</span>
              </button>
              <button class="w-full flex items-end justify-start gap-2 text-base text-pos_whi hover:opacity-65"
                hx-get="/api/orders" hx-trigger="click" hx-target="html" hx-swap="outerHtml">
                <i class="ph ph-edit-table text-xl"></i>
                <span>Orders</span>
              </button>
              <button class="w-full flex items-end justify-start gap-2 text-base text-pos_whi hover:opacity-65">
                <i class="ph ph-dining-table text-xl"></i>
                <span>Tables</span>
              </button>
              <button class="w-full flex items-end justify-start gap-2 text-base text-pos_whi hover:opacity-65">
                <i class="ph ph-user-multiple-02 text-xl"></i>
                <span>Waitlist</span>
              </button>
              <button class="w-full flex items-end justify-start gap-2 text-base text-pos_whi hover:opacity-65">
                <i class="ph ph-restaurant-table text-xl"></i>
                <span>Reservations</span>
              </button>
            </div>
          </div>
          <div class="w-full flex-col items-start justify-start gap-3.5">
            <h3 class="text-xl text-pos_whi font-semibold">Company</h3>
            <div class="w-full flex-col items-start justify-start gap-2 pl-2.5">
              <button class="w-full flex items-end justify-start gap-2 text-base text-pos_whi hover:opacity-65">
                <i class="ph ph-presentation-bar-chart-01 text-xl"></i>
                <span>Analytics</span>
              </button>
              <button class="w-full flex items-end justify-start gap-2 text-base text-pos_whi hover:opacity-65">
                <i class="ph ph-store-02 text-xl"></i>
                <span>Manage</span>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <menu
      class="absolute w-[60%] h-[4.5rem] px-7 py-3.5 items-center justify-between top-0 right-[25%] border-b-2 border-b-pos_lgh/25 bg-pos_whi">
      <div class="w-fit flex-col items-start justify-center gap-0">
        <h3 class="text-xl text-pos_bla font-bold leading-none">Cashier's Name</h3>
        <p class="text-pos_bla">Person's title @Login</p>
      </div>
    </menu>
