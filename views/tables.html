{{ template "partials/head" .}}
<div class="w-[85%] h-full flex flex-col gap-12">
  <div class="w-full max-h-[93%] overflow-y-scroll">
    {{ range .tables }}
    {{ template "partials/table_card" . }}
    {{ end }}
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const stateColors = {
      available: "text-pos_plc",
      pending: "text-pos_pdg",
      occupied: "text-pos_dlv",
    };

    document.querySelectorAll("#tables div").forEach((row) => {
      const stateEl = row.querySelector(".state");
      if (!stateEl) return;

      const state = stateEl.textContent.trim().toLowerCase();
      const textClass = stateColors[state];
      if (!textClass) return;

      stateEl.classList.add(textClass);

      row.querySelectorAll(".scolor").forEach((el) => {
        el.classList.add(textClass);
      });
    });
  });
</script>
{{ template "partials/foot" .}}
